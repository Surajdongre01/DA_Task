<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <section>
        <table border = "1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Don</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Ron</td>
                    <td>21</td>
                </tr>

            </tbody>
        </table>
    </section>
    
</body>
</html>
